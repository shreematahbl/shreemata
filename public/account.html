<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - BookStore</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="navbar">
        <div class="container navbar-content">
            <div class="logo"><a href="/">ðŸ“š BookStore</a></div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="cart.html">Cart</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container account-container">

        <h1>My Account</h1>

        <div class="account-menu">
            <button onclick="showSection('profile')">Profile</button>
            <button onclick="showSection('edit')">Edit Profile</button>
            <button onclick="showSection('address')">Delivery Address</button>
            <button onclick="showSection('orders')">Order History</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="profileSection" class="account-section">
            <h2>Profile</h2>
            <p><strong>Name:</strong> <span id="accName"></span></p>
            <p><strong>Email:</strong> <span id="accEmail"></span></p>
        </div>

        <div id="editSection" class="account-section" style="display:none;">
            <h2>Edit Profile</h2>
            <form id="editForm">
                <input type="text" id="editName" placeholder="New Name">
                <input type="email" id="editEmail" placeholder="New Email">
                <button class="btn-primary" type="submit">Update</button>
            </form>
        </div>

        <div id="addressSection" class="account-section" style="display:none;">
            <h2>Delivery Address</h2>
            <div id="addressDisplay" style="margin-bottom: 20px;">
                <p><strong>Street Address:</strong> <span id="displayStreet">Not set</span></p>
                <p><strong>City:</strong> <span id="displayCity">Not set</span></p>
                <p><strong>State:</strong> <span id="displayState">Not set</span></p>
                <p><strong>Pincode:</strong> <span id="displayPincode">Not set</span></p>
                <p><strong>Phone:</strong> <span id="displayPhone">Not set</span></p>
            </div>
            <button class="btn-primary" onclick="toggleAddressEdit()">Edit Address</button>
            
            <form id="addressForm" style="display:none; margin-top: 20px;">
                <input type="text" id="street" placeholder="Street Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" required>
                <input type="text" id="pincode" placeholder="Pincode" required pattern="[0-9]{6}">
                <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                <div style="display: flex; gap: 10px;">
                    <button class="btn-primary" type="submit">Save Address</button>
                    <button class="btn-secondary" type="button" onclick="toggleAddressEdit()">Cancel</button>
                </div>
            </form>
        </div>

        <div id="ordersSection" class="account-section" style="display:none;">
            <h2>Order History</h2>
            <div id="ordersList">Loading...</div>
        </div>

    </div>
</main>

<script src="js/config.js"></script>
<script src="js/account.js"></script>
</body>
</html>
