<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookStore</title>

    <!-- You can keep this if other pages use it, but not required for this design -->
    <!-- <link rel="stylesheet" href="css/styles.css"> -->

    <style>
        /* ---------- Page Background ---------- */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f7ede2, #f5cac3);
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
        }

        /* Decorative Book Illustration */
        .books-bg {
            background-image: url("https://cdn-icons-png.flaticon.com/512/3145/3145765.png");
            background-size: 300px;
            background-repeat: no-repeat;
            opacity: 0.08;
            position: absolute;
            top: 20%;
            right: 5%;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        /* ---------- Generic Container ---------- */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* ---------- Navbar ---------- */
        .navbar {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.08);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* ---------- Auth Layout ---------- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0 50px;
        }

        .auth-box {
            width: 100%;
            max-width: 480px;
            padding: 34px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 8px 26px rgba(0,0,0,0.12);
            animation: fadeIn 0.9s ease;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 600;
            color: #ff6f61;
            margin-bottom: 8px;
        }

        .badge span {
            font-size: 14px;
        }

        .auth-box h1 {
            text-align: center;
            margin: 6px 0 6px;
            color: #333;
            font-size: 26px;
        }

        .auth-subtitle {
            text-align: center;
            margin-bottom: 18px;
            color: #666;
            font-size: 14px;
        }

        /* Small progress / steps indicator */
        .steps {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .step-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #ffe0da;
        }

        .step-dot.active {
            background: #ff6f61;
        }

        /* ---------- Form Styling ---------- */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 6px rgba(255,111,97,0.35);
        }

        /* ---------- Button ---------- */
        .btn-primary {
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #ff3f34;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255,63,52,0.35);
        }

        .btn-large {
            font-size: 16px;
        }

        .error-message {
            color: #d90429;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .auth-footer a {
            color: #ff6f61;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* ---------- Footer ---------- */
        footer {
            text-align: center;
            margin-top: 10px;
            color: #444;
            font-size: 13px;
            padding-bottom: 16px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .auth-box {
                padding: 26px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Book Background -->
    <div class="books-bg"></div>

    <header>
        <div class="navbar">
            <div class="container navbar-content">
                <div class="logo">
                    <a href="/">üìö BookStore</a>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="badge">
                        ‚≠ê New here? <span>Create your free account</span>
                    </div>

                    <h1>Create Account</h1>
                    <p class="auth-subtitle">Join BookStore to start your reading journey</p>

                    <div class="steps">
                        <div class="step-dot active"></div>
                        <div class="step-dot"></div>
                        <div class="step-dot"></div>
                    </div>

                    <form id="signupForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password (min 6 characters)">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>

                        <!-- Referral Code (optional) -->
                        <div class="form-group">
                            <label for="referralInput">Referral Code (optional)</label>
                            <input type="text" id="referralInput" name="referralInput" placeholder="Enter referral code (optional)">
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>

                        <button type="submit" class="btn-primary btn-large" id="signupBtn">
                            Create Account
                        </button>
                    </form>

                    <p class="auth-footer">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookStore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Keep your JS for API/validation logic -->
    <script src="js/config.js"></script>   
    <script src="js/signup.js"></script>
</body>
</html>
