<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookStore</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container navbar-content">
                <div class="logo">
                    <a href="/">ðŸ“š BookStore</a>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-box">
                    <h1>Create Account</h1>
                    <p class="auth-subtitle">Join BookStore to start your reading journey</p>

                    <form id="signupForm">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password (min 6 characters)">
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
    </div>

    <!-- â­ NEW: Referral Code Input -->
    <div class="form-group">
        <label for="referralInput">Referral Code (optional)</label>
        <input type="text" id="referralInput" name="referralInput" placeholder="Enter referral code (optional)">
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <button type="submit" class="btn-primary btn-large" id="signupBtn">
        Create Account
    </button>
</form>

                    <p class="auth-footer">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>   
    <script src="js/signup.js"></script>
</body>
</html>
