<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookStore</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container navbar-content">
                <div class="logo">
                    <a href="/">ðŸ“š BookStore</a>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-box">
                    <h1>Login to BookStore</h1>
                    <p class="auth-subtitle">Sign in to purchase and access your books</p>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>

                        <button type="submit" class="btn-primary btn-large" id="loginBtn">
                            Login
                        </button>
                    </form>

                    <p class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/cartUtils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
